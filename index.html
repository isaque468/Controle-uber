<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Uber - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: white;
            min-height: 100vh;
            padding: 15px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #94a3b8;
            font-size: 0.95rem;
        }
        
        .save-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #16a34a20;
            padding: 8px 16px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.85rem;
            color: #22c55e;
        }
        
        .month-selector {
            background: #1e293b;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .month-selector select {
            background: #334155;
            color: white;
            border: 1px solid #475569;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
            min-width: 200px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        .stat-card.green {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
        }
        
        .stat-card.blue {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }
        
        .stat-card.red {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .stat-card.purple {
            background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
        }
        
        .stat-label {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-sub {
            font-size: 0.8rem;
            opacity: 0.9;
        }
        
        .form-card {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            margin-bottom: 25px;
        }
        
        .form-card h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }
        
        .form-grid input, .form-grid button {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #475569;
            font-size: 0.95rem;
        }
        
        .form-grid input {
            background: #334155;
            color: white;
        }
        
        .form-grid input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .form-grid button {
            background: #16a34a;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
            touch-action: manipulation;
        }
        
        .form-grid button:hover, .form-grid button:active {
            background: #15803d;
        }
        
        .table-card {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            overflow-x: auto;
        }
        
        .table-card h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        th, td {
            padding: 10px 8px;
            text-align: left;
            border-bottom: 1px solid #334155;
            font-size: 0.9rem;
        }
        
        th {
            font-weight: 600;
            color: #94a3b8;
        }
        
        .text-green {
            color: #22c55e;
        }
        
        .text-red {
            color: #ef4444;
        }
        
        .btn-delete {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0.85rem;
            touch-action: manipulation;
        }
        
        .btn-delete:hover, .btn-delete:active {
            background: #dc2626;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }
        
        .charts-section {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }
        
        .charts-section h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 15px;
            background: #334155;
            border-radius: 8px;
        }
        
        .summary-item {
            text-align: center;
        }
        
        .summary-label {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 5px;
        }
        
        .summary-value {
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .month-selector {
                flex-direction: column;
                align-items: stretch;
            }
            
            .month-selector select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Controle Uber</h1>
            <p>Dashboard completo dos seus ganhos e gastos</p>
            <div class="save-indicator">
                <span>üíæ</span>
                <span>Dados salvos automaticamente</span>
            </div>
        </div>

        <div class="month-selector">
            <div style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap;">
                <span style="font-size: 1.1rem;">üìÖ</span>
                <span style="font-weight: 600;">M√™s:</span>
                <select id="monthSelector" onchange="updateMonth()"></select>
            </div>
            <div id="daysWorked" style="color: #94a3b8; font-size: 0.9rem;"></div>
        </div>

        <div class="stats-grid">
            <div class="stat-card green">
                <div class="stat-label">üíµ Lucro L√≠quido</div>
                <div class="stat-value" id="netProfit">R$ 0,00</div>
                <div class="stat-sub" id="profitPerHour"></div>
            </div>
            <div class="stat-card blue">
                <div class="stat-label">üìà Ganhos Totais</div>
                <div class="stat-value" id="totalEarnings">R$ 0,00</div>
                <div class="stat-sub" id="totalDays"></div>
            </div>
            <div class="stat-card red">
                <div class="stat-label">‚õΩ Gastos Totais</div>
                <div class="stat-value" id="totalExpenses">R$ 0,00</div>
                <div class="stat-sub" id="fuelExpense"></div>
            </div>
            <div class="stat-card purple">
                <div class="stat-label">üöó Quilometragem</div>
                <div class="stat-value" id="totalKm">0 km</div>
                <div class="stat-sub" id="totalHours"></div>
            </div>
        </div>

        <div class="charts-section">
            <h3>üìä Resumo Di√°rio</h3>
            <div class="summary-stats" id="dailySummary"></div>
        </div>

        <div class="form-card">
            <h3>‚ûï Adicionar Novo Dia</h3>
            <div class="form-grid">
                <input type="date" id="inputDate">
                <input type="time" id="inputStart" placeholder="In√≠cio">
                <input type="time" id="inputEnd" placeholder="Fim">
                <input type="number" step="0.01" id="inputEarnings" placeholder="Ganhos R$">
                <input type="number" step="0.01" id="inputFuel" placeholder="Combust√≠vel R$">
                <input type="number" step="0.1" id="inputKm" placeholder="KM rodados">
                <button onclick="addRide()">‚úÖ Adicionar</button>
            </div>
        </div>

        <div class="table-card">
            <h3>üìã Hist√≥rico do M√™s</h3>
            <div id="tableContainer"></div>
        </div>
    </div>

    <script>
        let rides = [];
        let selectedMonth = new Date().toISOString().slice(0, 7);

        // Carregar dados
        function loadData() {
            try {
                const saved = localStorage.getItem('uberRides');
                if (saved) {
                    rides = JSON.parse(saved);
                    console.log('Dados carregados:', rides.length, 'registros');
                }
            } catch (e) {
                console.error('Erro ao carregar:', e);
            }
            updateMonthSelector();
            updateDashboard();
        }

        // Salvar dados
        function saveData() {
            try {
                localStorage.setItem('uberRides', JSON.stringify(rides));
                console.log('Dados salvos!');
            } catch (e) {
                console.error('Erro ao salvar:', e);
                alert('Erro ao salvar. Verifique se o navegador permite armazenamento local.');
            }
        }

        // Adicionar corrida
        function addRide() {
            const date = document.getElementById('inputDate').value;
            const start = document.getElementById('inputStart').value;
            const end = document.getElementById('inputEnd').value;
            const earnings = parseFloat(document.getElementById('inputEarnings').value) || 0;
            const fuel = parseFloat(document.getElementById('inputFuel').value) || 0;
            const km = parseFloat(document.getElementById('inputKm').value) || 0;

            if (!date || !start || !end || !earnings) {
                alert('‚ö†Ô∏è Preencha pelo menos: data, hor√°rios e ganhos!');
                return;
            }

            const newRide = {
                id: Date.now(),
                date: date,
                startTime: start,
                endTime: end,
                earnings: earnings,
                fuel: fuel,
                km: km,
                otherExpenses: 0
            };

            rides.push(newRide);
            saveData();
            
            // Limpar formul√°rio
            document.getElementById('inputStart').value = '';
            document.getElementById('inputEnd').value = '';
            document.getElementById('inputEarnings').value = '';
            document.getElementById('inputFuel').value = '';
            document.getElementById('inputKm').value = '';

            updateMonthSelector();
            updateDashboard();
            
            alert('‚úÖ Dia adicionado com sucesso!');
        }

        // Deletar corrida
        function deleteRide(id) {
            if (confirm('‚ùå Tem certeza que deseja excluir este registro?')) {
                rides = rides.filter(r => r.id !== id);
                saveData();
                updateDashboard();
                alert('üóëÔ∏è Registro exclu√≠do!');
            }
        }

        // Calcular horas
        function calculateHours(start, end) {
            const [sh, sm] = start.split(':').map(Number);
            const [eh, em] = end.split(':').map(Number);
            let startMin = sh * 60 + sm;
            let endMin = eh * 60 + em;
            let diff = endMin - startMin;
            if (diff < 0) diff += 24 * 60;
            return (diff / 60).toFixed(1);
        }

        // Atualizar seletor de m√™s
        function updateMonthSelector() {
            const selector = document.getElementById('monthSelector');
            
            // Pegar anos √∫nicos dos registros ou usar ano atual
            const years = [...new Set(rides.map(r => r.date.slice(0, 4)))];
            if (years.length === 0) {
                years.push(new Date().getFullYear().toString());
            }
            
            // Adicionar ano anterior e pr√≥ximo para facilitar
            const currentYear = new Date().getFullYear();
            if (!years.includes((currentYear - 1).toString())) {
                years.push((currentYear - 1).toString());
            }
            if (!years.includes(currentYear.toString())) {
                years.push(currentYear.toString());
            }
            if (!years.includes((currentYear + 1).toString())) {
                years.push((currentYear + 1).toString());
            }
            
            years.sort().reverse();
            
            // Nomes dos meses
            const monthNames = [
                'Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
                'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
            ];
            
            // Criar op√ß√µes para cada ano e cada m√™s
            let options = '';
            years.forEach(year => {
                for (let month = 1; month <= 12; month++) {
                    const monthStr = month.toString().padStart(2, '0');
                    const value = `${year}-${monthStr}`;
                    const label = `${monthNames[month - 1]} de ${year}`;
                    options += `<option value="${value}" ${value === selectedMonth ? 'selected' : ''}>${label}</option>`;
                }
            });
            
            selector.innerHTML = options;
        }

        // Atualizar m√™s
        function updateMonth() {
            selectedMonth = document.getElementById('monthSelector').value;
            updateDashboard();
        }

        // Atualizar dashboard
        function updateDashboard() {
            const filteredRides = rides.filter(r => r.date.startsWith(selectedMonth));
            
            const stats = {
                totalEarnings: filteredRides.reduce((sum, r) => sum + r.earnings, 0),
                totalFuel: filteredRides.reduce((sum, r) => sum + r.fuel, 0),
                totalOther: filteredRides.reduce((sum, r) => sum + r.otherExpenses, 0),
                totalKm: filteredRides.reduce((sum, r) => sum + r.km, 0),
                totalHours: filteredRides.reduce((sum, r) => sum + parseFloat(calculateHours(r.startTime, r.endTime)), 0)
            };
            
            stats.totalExpenses = stats.totalFuel + stats.totalOther;
            stats.netProfit = stats.totalEarnings - stats.totalExpenses;
            stats.avgPerHour = stats.totalHours > 0 ? stats.netProfit / stats.totalHours : 0;
            stats.avgPerDay = filteredRides.length > 0 ? stats.netProfit / filteredRides.length : 0;

            // Atualizar cards
            document.getElementById('netProfit').textContent = `R$ ${stats.netProfit.toFixed(2)}`;
            document.getElementById('profitPerHour').textContent = `R$ ${stats.avgPerHour.toFixed(2)}/hora ‚Ä¢ R$ ${stats.avgPerDay.toFixed(2)}/dia`;
            document.getElementById('totalEarnings').textContent = `R$ ${stats.totalEarnings.toFixed(2)}`;
            document.getElementById('totalDays').textContent = `${filteredRides.length} dias trabalhados`;
            document.getElementById('totalExpenses').textContent = `R$ ${stats.totalExpenses.toFixed(2)}`;
            document.getElementById('fuelExpense').textContent = `Combust√≠vel: R$ ${stats.totalFuel.toFixed(2)}`;
            document.getElementById('totalKm').textContent = `${stats.totalKm.toFixed(0)} km`;
            document.getElementById('totalHours').textContent = `${stats.totalHours.toFixed(1)} horas trabalhadas`;
            document.getElementById('daysWorked').textContent = `${filteredRides.length} dias trabalhados`;

            updateDailySummary(filteredRides);
            updateTable(filteredRides);
        }

        // Atualizar resumo di√°rio
        function updateDailySummary(filteredRides) {
            const container = document.getElementById('dailySummary');
            
            if (filteredRides.length === 0) {
                container.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #94a3b8;">Nenhum dado para exibir</div>';
                return;
            }

            const last5 = filteredRides.slice(-5).reverse();
            
            container.innerHTML = last5.map(ride => {
                const profit = ride.earnings - ride.fuel - ride.otherExpenses;
                const hours = calculateHours(ride.startTime, ride.endTime);
                const profitColor = profit >= 0 ? '#22c55e' : '#ef4444';
                
                return `
                    <div class="summary-item">
                        <div class="summary-label">${new Date(ride.date).toLocaleDateString('pt-BR', {day: '2-digit', month: '2-digit'})}</div>
                        <div class="summary-value" style="color: ${profitColor}">R$ ${profit.toFixed(0)}</div>
                        <div class="summary-label">${hours}h ‚Ä¢ ${ride.km}km</div>
                    </div>
                `;
            }).join('');
        }

        // Atualizar tabela
        function updateTable(filteredRides) {
            const container = document.getElementById('tableContainer');
            
            if (filteredRides.length === 0) {
                container.innerHTML = '<div class="empty-state">üì≠ Nenhuma corrida registrada neste m√™s<br><small>Adicione seu primeiro dia acima!</small></div>';
                return;
            }

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>In√≠cio</th>
                            <th>Fim</th>
                            <th>Horas</th>
                            <th style="text-align: right;">Ganhos</th>
                            <th style="text-align: right;">Combust√≠vel</th>
                            <th style="text-align: right;">KM</th>
                            <th style="text-align: right;">Lucro</th>
                            <th style="text-align: center;">A√ß√£o</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredRides.map(ride => {
                            const profit = ride.earnings - ride.fuel - ride.otherExpenses;
                            const hours = calculateHours(ride.startTime, ride.endTime);
                            return `
                                <tr>
                                    <td>${new Date(ride.date).toLocaleDateString('pt-BR')}</td>
                                    <td>${ride.startTime}</td>
                                    <td>${ride.endTime}</td>
                                    <td>${hours}h</td>
                                    <td class="text-green" style="text-align: right;">R$ ${ride.earnings.toFixed(2)}</td>
                                    <td class="text-red" style="text-align: right;">R$ ${ride.fuel.toFixed(2)}</td>
                                    <td style="text-align: right;">${ride.km} km</td>
                                    <td class="${profit >= 0 ? 'text-green' : 'text-red'}" style="text-align: right; font-weight: bold;">R$ ${profit.toFixed(2)}</td>
                                    <td style="text-align: center;">
                                        <button class="btn-delete" onclick="deleteRide(${ride.id})">üóëÔ∏è</button>
                                    </td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }

        // Inicializar
        document.getElementById('inputDate').value = new Date().toISOString().split('T')[0];
        
        // Carregar quando a p√°gina estiver pronta
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadData);
        } else {
            loadData();
        }
        
        console.log('‚úÖ Sistema carregado! Pronto para usar.');
    </script>
</body>
</html>
